<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Birthday's gift</title>
  </head>
  <body>
    <div class="main">
      <h1>Today is My birthday 🎁🎉</h1>
      <img src="MySelfie.jpg" alt="my selfie pic" id="selfie-pic" />
      <h2 id="bday-age">24 years old</h2>
      <h4 id="bday-date">07.16.2022</h4>

      <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today 🥰</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-cover" id="my-feeling"></div>
      </div>

      <div class="gift-section">
        <h2 class="gift-title">how people react when you enter the room 🥰</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-cover" id="people-feeling"></div>
      </div>
    </div>
  </body>
</html>
